<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Return first and last name from a form - w3resource</title>
        <link rel="stylesheet" href="../../style/index.css" />
    </head>
    <body>
        <main class="main" style="flex-direction: column">
            <form id="form1" onsubmit="getFormvalue(event)">
                First name:
                <input type="text" name="fname" value="Liem" /><br />
                Last name:
                <input type="text" name="lname" value="Nguyen" /><br />
                <input type="submit" value="Submit" />
            </form>
        </main>
        <script>
            const getFormvalue = (event) => {
                event.preventDefault()
                const name = document.createElement('p')
                name.innerHTML =
                    document.forms['form1']['fname'].value +
                    ' ' +
                    document.forms['form1']['lname'].value

                document.querySelector('main').append(name)
            }
        </script>
    </body>
</html>
