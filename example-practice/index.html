<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main>
      <h1>User's data</h1>
      <input id="search" type="search" />
      <table>
        <thead>
          <tr>
            <th>Avatar</th>
            <th>Name</th>
            <th>Country</th>
            <th>Action</th>
          </tr>
        </thead>
      </table>
      <div class="over-lay hidden"></div>
      <div class="action-box hidden">
        <form action="">
          Name:
          <input type="text" name="fname" value="Liem Nguyen" /><br />
          Country:
          <input type="text" name="lname" value="Vietnam" /><br />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </main>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
